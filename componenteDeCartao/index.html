<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section class="main-card">
      <div class="banner">
        <div class="layer"></div>
      </div>

      <div class="card-text">
        <div class="text">
          <div class="paragraph">
            <h1>
              Obtenha <span>informações</span> que ajudem sua empresa a crescer.
            </h1>
            <p>
              Descubra os benefícios da análise de dados e tome melhores
              decisões em relação à receita, experiência do cliente e eficiência
              geral.
            </p>
          </div>
          <div class="stats">
            <div class="stat">
              <h2 class="count">10k+</h2>
              <p class="stat-name">EMPRESAS</p>
            </div>
            <div class="stat">
              <h2 class="count">314</h2>
              <p class="stat-name">MODELOS</p>
            </div>
            <div class="stat">
              <h2 class="count">12M+</h2>
              <p class="stat-name">CONSULTAS</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
